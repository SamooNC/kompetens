# Alembic configuration for Kompetens API
#
# The sqlalchemy.url is overridden in env.py to read from the
# DATABASE_URL_SYNC environment variable. The value below is a
# fallback used only when the env var is not set.

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Fallback URL -- overridden by env.py at runtime
sqlalchemy.url = postgresql+psycopg://kompetens:kompetens_dev@localhost:5432/kompetens

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
