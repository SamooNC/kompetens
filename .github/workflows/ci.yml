name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-test-api:
    name: API — lint & test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install './apps/api[dev]'

      - name: Ruff check
        run: ruff check apps/api scripts

      - name: Ruff format check
        run: ruff format --check apps/api scripts

      - name: Run tests
        run: cd apps/api && python -m pytest -v

  lint-and-test-web:
    name: Web — lint & type-check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: cd apps/web && npm ci

      - name: ESLint
        run: cd apps/web && npx eslint src/

      - name: Prettier check
        run: cd apps/web && npx prettier --check src/

      - name: TypeScript type-check
        run: cd apps/web && npx tsc --noEmit
